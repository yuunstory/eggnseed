<!--@layout(/layout/basic/layout.html)-->

<div module="photoreview_display" class="photoreview_skin3">
    <!--@css(./skin3.css)-->
    <!--@js(./skin3.js)-->
    <!--
        $point=show
        $board_no=4
     -->
    <h2>Photo Review</h2>
    <select class="photoreview-outputNumber">
        <option value=10>10개씩 보기</option>
        <option value=20>20개씩 보기</option>
        <option value=30>30개씩 보기</option>
        <option value=50>50개씩 보기</option>
    </select>
    <select class="photoreview-viewMode">
        <option value="img">포토 리뷰만 보기</option>
        <option value="text">텍스트 리뷰만 보기</option>
        <option value="all">모든 리뷰 보기</option>
    </select>
    <table border="1" summary="" class="preview_table">
    <caption>Photo Review</caption>
    <colgroup>
        <col style="width:45px;" />
        <col style="width:60px;" class="is_detail"/>
        <col style="width:140px;" class="is_detail"/>
        <col style="width:auto;" />
        <col style="width:66px;" class="is_rating"/>
        <col style="width:75px;" />
        <col style="width:70px;" />
        <col style="width:80px;" />
    </colgroup>
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col" class="is_detail"></th>
        <th scope="col" class="product is_detail">상품정보</th>
        <th scope="col">제목</th>
        <th scope="col" class="is_rating">평점</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일시</th>
        <th scope="col" class="count">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr id="preview{$no}">
        <td>{$no}</td>
        <td class="is_detail"><a href="/surl/P/{$pno}"><img src="{$pimg_tiny}" alt="" class="product" /></a></td>
        <td class="product is_detail"><a href="/surl/P/{$pno}">{$pname}</a><br /><strong>{$pprice}</strong></td>
        <td class="subject"><a class="preview_detail" href="{$no}">{$rsub}</a></td>
        <td class="is_rating"><img src="//img.echosting.cafe24.com/apps/photo-review/skin1/ico_star{$rpoint}.png" alt="{$rpoint} Point" /></td>
        <td>{$rwriter}</td>
        <td class="date">{$rdate}</td>
        <td class="count">{$rhit}</td>
    </tr>
    <tr id="preview{$no}">
        <td>{$no}</td>
        <td class="is_detail"><a href="/surl/P/{$pno}"><img src="{$pimg_tiny}" alt="" class="product" /></a></td>
        <td class="product is_detail"><a href="/surl/P/{$pno}">{$pname}</a><br /><strong>{$pprice}</strong></td>
        <td class="subject"><a class="preview_detail" href="{$no}">{$rsub}</a></td>
        <td class="is_rating"><img src="//img.echosting.cafe24.com/apps/photo-review/skin1/ico_star{$rpoint}.png" alt="{$rpoint} Point" /></td>
        <td>{$rwriter}</td>
        <td class="date">{$rdate}</td>
        <td class="count">{$rhit}</td>
    </tr>
    </tbody>
    </table>
    <div class="photoreview-paging">
        {$page}
    </div>
</div>
