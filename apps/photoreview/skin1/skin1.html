<!--@layout(/layout/basic/layout.html)-->

<div module="photoreview_display" class="photoreview_skin1">
    <!--@css(./skin1.css)-->
    <!--@js(./skin1.js)-->
    <!-- 
       $count=5
       $paging_cnt=5
       $point=show
       $board_no=4
    -->
    <h2>Photo Review</h2>
    <div class="inner">
        <div class="photoreview-image">
            <img src="" alt="" />
            <p class="page">
                <strong class="current"></strong> | <strong class="total"></strong>
            </p>
            <button type="button" class="prev disabled">이전</button>
            <button type="button" class="next">다음</button>
        </div>
        <ul class="photoreview-list">
            <li>
                <a href="" class="image" rel="{$no}"><img src="{$rimg}" alt="" /></a>
                <p class="subject is_detail"><a href="/surl/P/{$pno}">{$pname}</a> {$pprice}</p>
                <p class="star"><img src="//img.echosting.cafe24.com/apps/photo-review/skin1/ico_star{$rpoint}.png" alt="{$rpoint} Point" class="is_rating"/><strong>{$rwriter}</strong></p>
                <em>{$rdate}</em>
            </li>
            <li>
                <a href="" class="image" rel="{$no}"><img src="{$rimg}" alt="" /></a>
                <p class="subject is_detail"><a href="/surl/P/{$pno}">{$pname}</a> {$pprice}</p>
                <p class="star"><img src="//img.echosting.cafe24.com/apps/photo-review/skin1/ico_star{$rpoint}.png" alt="{$rpoint} Point" class="is_rating"/><strong>{$rwriter}</strong></p>
                <em>{$rdate}</em>
            </li>
        </ul>
        <div class="photoreview-paging">
            {$page}
        </div>
    </div>
    <div class="photoreview-detail">
        <p class="subject">
            <strong>제목 :</strong>
            <span></span>
        </p>
        <p class="content">
        </p>
    </div>
</div>
