<!--@layout(/layout/basic/popup.html)-->
<div module="Myshop_OrderHistoryAccount" class="ec-base-layer">
    <!--@css(/css/module/myshop/orderHistoryAccount.css)-->
    <div class="header">
        <h1>환불계좌 <span class="{$acc_reg_display|display}">등록</span><span class="{$acc_mod_display|display}">변경</span></h1>
    </div>

    <div class="content">
        <div class="ec-base-table typeWrite">
            <table border="1" summary="">
                <caption>환불계좌 <span class="{$acc_reg_display|display}">등록</span><span class="{$acc_mod_display|display}">변경</span></caption>
                <colgroup>
                    <col style="width:140px" />
                    <col style="width:auto" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">예금주</th>
                        <td>
                            {$form.acc_depositor}
                            <p class="txtInfo gBlank10">예금주명은 주문자명과 동일해야 합니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">은행선택</th>
                        <td>{$form.acc_bank}</td>
                    </tr>
                    <tr>
                        <th scope="row">계좌번호</th>
                        <td>
                            {$form.acc_no}
                            <p class="txtInfo gBlank10">'-' 없이 숫자만 입력해 주세요.</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호 확인</th>
                        <td>
                            {$form.check_password}
                            <p class="txtInfo gBlank10">등록된 비밀번호를 확인합니다.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="ec-base-button">
            <a href="#none" class="{$acc_reg_display|display}" onclick="RefundAccount.register(); return false;"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/myshop/btn_account_submit.gif" alt="등록" /></a>
            <a href="#none" class="{$acc_mod_display|display}" onclick="RefundAccount.modify(); return false;"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/myshop/btn_account_modify.gif" alt="변경" /></a>
            <a href="#none" onclick="RefundAccount.cancel(); return false;"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/myshop/btn_account_cancel.gif" alt="취소" /></a>
        </div>
    </div>
</div>
