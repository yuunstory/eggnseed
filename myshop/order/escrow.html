<div module="MyShop_OrderHistoryEscrow" class="ec-base-layer">
    <!--@css(/css/module/myshop/orderHistoryEscrow.css)-->
    <div class="header">
        <h1>에스크로 구매확인</h1>
    </div>

    <div class="content">
        <fieldset>
            <legend>에스크로 구매확인</legend>
            <p>주문하실 때 확인하신 주민등록번호를 입력하시고, 해당 버튼을 클릭하십시오.<br />('-'표시제외 숫자만 입력)</p>
            {$form_label.ssn} {$form.ssn}
        </fieldset>
    </div>

    <div class="ec-base-button">
        <a href="#none" onclick="{$action_confirm}" class="{$display_confirm|display}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/myshop/btn_escrow_order.gif" alt="구매확인" /></a>
        <a href="#none" onclick="{$action_reject}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/myshop/btn_escrow_refund.gif" alt="환불요청" /></a>
    </div>

</div>
