<!--@layout(/layout/basic/layout.html)-->
<div module="board_ReplyPackage_9">
    <!--@css(/css/module/board/replyPackage_9.css)-->
    <div module="board_title_9">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/myshop/index.html">마이쇼핑</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_Read_9">
        <!--
            $login_page_url = /member/login.html
        -->
        <div class="ec-base-table gLayoutFixed">
            <table border="1" summary="">
            <caption>1:1 맞춤상담 상세</caption>
            <colgroup>
                <col style="width:130px;" />
                <col style="width:auto;" />
                <col style="width:130px;" />
                <col style="width:auto;" />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">제목</th>
                    <td colspan="3">{$subject}</td>
                </tr>
                <tr>
                    <th scope="row">작성자</th>
                    <td>{$writer}</td>
                    <th scope="row">답변여부</th>
                    <td>{$consult}</td>
                </tr>
                <tr class="{$config.use_date|display}">
                    <th scope="row">문의일시</th>
                    <td colspan="3">{$write_date}</td>
                </tr>
                <tr class="view">
                    <td colspan="4">
                        <div class="detail">{$content}</div>
                    </td>
                </tr>
            </tbody>
            </table>
            </div>
        </div>

        <div module="board_reply_9">
            <!--
                $reply_success_url = /board/consult/list.html
                $deny_access_url = /board/consult/list.html
             -->
            <div class="ec-base-table typeWrite">
                <table border="1" summary="">
                <caption>1:1 맞춤상담 답변쓰기 폼</caption>

                <tbody>
                    <tr>
                        <th scope="col">답변 입력</th>
                    </tr>
                    <tr>
                        <td class="clear">
                            {$form.content}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="ec-base-button">
            <span class="gLeft">
                <span class="{$config.is_admin|display}"><a href="#none" onclick="{$action_comment_admin}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_reply_admin.gif" alt="관리자답변보기" /></a></span>
                <a href="{$link_board_list}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_list.gif" alt="목록" /></a>
            </span>
            <span class="gRight">
                <a href="#none" onclick="{$action_reply}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_register.gif" alt="등록" /></a>
                <a href="{$link_board_list}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_cancel.gif" alt="취소" /></a>
            </span>
        </div>
    </div>
</div>
