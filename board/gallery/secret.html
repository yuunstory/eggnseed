<div module="board_SecurePackage_8">
    <!--@css(/css/module/board/securePackage.css)-->
    <!--@css(/_onedesign/css/board_title.css)-->
    <div module="board_title_1002">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_title} {$board_adult_icon}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_8">
        <div class="secret">
            <h3>비밀번호를 입력해주세요.</h3>
            <fieldset>
                <legend>비밀글보기</legend>
                <p class="info">비밀번호를 입력해주세요.</p>
                <p class="password"><label for="secure_password">비밀번호</label> {$form.secure_password}</p>
                <div class="ec-base-button">
                    <a href="{$link_board_list}" class="btn_gray btn_09">목록</a>
                    <a href="#none" onclick="{$action_secure}" class="btn_dark btn_09">확인</a>
                </div>
            </fieldset>
        </div>
    </div>
</div>
