<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>회원 정보 수정</strong></li>
    </ol>
</div>
<div class="titleArea">
    <h2>회원 정보 수정</h2>
</div>
<div module="member_checkpassword">
    {$enc_password}
    <!--@css(/css/module/member/checkpassword.css)-->
    <h3><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/h3_check_password.gif" alt="비밀번호 확인" /></h3>
    <div class="confirm">
        <fieldset>
            <legend>비밀번호 확인</legend>
            <p class="info"><strong>{$member_id}</strong> 님의 회원정보를 안전하게 보호하기 위해<br />비밀번호를 한번 더 확인해 주세요.</p>
            <p class="password"><label for="cp_password">비밀번호</label>{$form.cp_password}</p>
            <p class="ec-base-button">
                <a href="#none" onclick="{$check_password_action}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_submit.gif" alt="확인" /></a>
            </p>
        </fieldset>
    </div>
</div>
